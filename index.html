<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Letras Decorativas — JeroxMC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 60px;
      font-size: 18px;
      margin-bottom: 20px;
      padding: 10px;
      resize: none;
    }

    .output {
      background: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 8px;
    }

    .decorated {
      flex: 1;
      font-size: 20px;
      word-break: break-word;
    }

    button {
      margin-left: 10px;
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: #3498db;
      color: white;
      transition: background-color 0.3s;
    }

    button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>

  <h1>Generador de Letras Bonitas ✨</h1>
  <textarea id="input" placeholder="Escribe tu texto aquí..."></textarea>
  <div id="results"></div>

  <script src="script.js"></script>
</body>
</html>
